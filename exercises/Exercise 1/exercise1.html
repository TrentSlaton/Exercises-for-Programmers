<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./custom.css">
    <script type="module" src="./cookie.js"></script>
    <script defer type="module" src="./script.js"></script>
    <title>Hello Fortune!</title>
</head>

<body>
    <a class="home" href="../../index.html">Home</a>
    <form action="javascript:void(0);">
        <div class="name_card">
            <label for="name">Would you like a fortune cookie?</label>
            <input required id="name" type="text" placeholder="Tell me your name">
            <button id="submit"><img src="kawaii-fortune-cookie.jpg" alt="Cute Fortune Cookie"></button>
        </div>
    </form>
    <div id="modal">
        <div class="modal__content">
            <div id="hello_name">
                <p class="greet"></p>
                <br class="spacer">
                <p class="fortune"></p>
            </div>
            <button id="close-modal">Rubbish!</button>
        </div>
    </div>
</body>

</html>
