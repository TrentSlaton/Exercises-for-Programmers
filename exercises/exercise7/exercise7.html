<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./custom.css">
    <script defer src="./script.js"></script>
    <title>Room Area Calculator</title>
</head>
<!-- TODO: style. accessibilty, keyboard driven, reset, refactor js, error and edge case handling (one side is 0, its a wall... both sides are 0, ... ?), testing-->

<body>
    <form action="javascript::void(0);">
        <label for="width">Width</label>
        <input type="number" name="width" min="0" id="width" required>
        <select id="width-units" name="width-units" required>
            <option value="feet" selected>Feet</option>
            <option value="meters">Meters</option>
        </select>
        <br>
        <label for="length">Length</label>
        <input type="number" name="length" min="0" id="length" required>
        <select id="length-units" name="length-units" required>
            <option value="feet" selected>Feet</option>
            <option value="meters">Meters</option>
        </select>
        <button type="submit">submit</button>
    </form>
    <p id="area"></p>
</body>

</html>
