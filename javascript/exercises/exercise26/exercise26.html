<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./custom.css">
    <script defer src="./script.js"></script>
    <title>Months to Pay Off a Credit Card</title>
</head>

<body>
    <a class="home" href="../../index.html">Home</a>
    <br>

    <h1>How long to pay off your credit card?</h1>
    <h2>What is your balance?</h2>
    <input id="balance" type="number" min="0" placeholder="5000"><span> dollars</span>
    <br>
    <h2>What is your APR? (as a percentage)</h2>
    <input id="apr" type="number" min="0" placeholder="12"><span>%</span>
    <br>
    <h2>What is the monthly payment you can make?</h2>
    <input id="payment" type="number" min="0" placeholder="100"><span> dollars</span>
    <br>
    <button id="check">Check!</button>
    <br>
    <p id="result"></p>

</body>

</html>
