        <label for="principal">Principal</label>
        <input type="number" name="principal" min="0" step="0.01" id="principal" required>
        <br>
        <label for="rate">Interest Rate</label>
        <input type="number" name="rate" min="0" step="0.01" id="rate" required>

        <button type="submit">submit</button>
    </form>
    <p id="balance"></p>
